<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizical</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55568d595c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score">0</span>/<span id="total-question">10</span>

                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question">What is the full form of HTTP?</h2>
                <ul class="quiz-options">
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                </ul>
                <div id="result">
                    <!-- Result here -->
                </div>
            </div>

            <div class="quiz-foot">
                    <button type="button" id="check-answer">Check Answer <i class="fa-solid fa-circle-question"></i></button>
                    <button type="button" id="play-again">Play Again <i class="fa-solid fa-repeat"></i></button>
            </div>
        </div>
    </div>



   <script src="script.js"></script> 
</body>
</html>
