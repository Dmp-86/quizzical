<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizical</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55568d595c.js" crossorigin="anonymous"></script>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>/<span id="total-question"></span>

                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question"> 
                    <!-- What is the full form of HTTP? -->
                    <!-- <br> <span class="category">Geography</span> -->
                </h2>
                <ul class="quiz-options">
                    <!-- <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li> -->
                </ul>
                <div id="result">
                    <!-- Result here -->
                </div>
            </div>

            <div class="quiz-foot">
                    <button type="button" id="check-answer">Check Answer <i class="fa-solid fa-circle-question"></i></button>
                    <button type="button" id="play-again">Play Again <i class="fa-solid fa-repeat"></i></button>
                    <a href="highscores.html" id="highscore-btn" class="btn">High Scores <i class="fa-solid fa-crown"></i></a>
            </div>
        </div>
    </div>



   <script src="script.js"></script> 
</body>
</html>
